<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="images/logo.png" alt="HBnB Logo" class="logo">
            </a>
            <a href="login.html" class="login-button" id="login-link">Login</a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="place-details">
                <div class="place-info">
                    <h1 id="place-name">Beautiful Beach House</h1>
                    <div class="place-meta">
                        <span class="host"><b>Host:</b> John Doe</span>
                        <span class="price"><b>Price:</b> $150/night</span>
                    </div>
                    <div class="description">
                        <h3>Description</h3>
                        <p id="place-description">Experience relaxation in this stunning house.</p>
                    </div>
                    <div class="amenities">
                        <h3>Amenities</h3>
                        <ul id="place-amenities">
                            <li>Wifi</li>
                            <li>Kitchen</li>
                        </ul>
                    </div>
                </div>

                <section id="reviews">
                    <h3>Reviews</h3>
                    <div class="reviews-list">
                        <div class="review-card">
                            <p>Amazing place!</p>
                            <span><b>User:</b> Alice</span>
                        </div>
                    </div>
                    <div class="add-review-container">
                         <a href="add_review.html" class="details-button">Add Review</a>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <p>All rights reserved</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
