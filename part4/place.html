<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="images/logo.png" alt="HBnB Logo" class="logo">
            </a>
            <a href="login.html" class="login-button" id="login-link">Login</a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="place-details">
                <div class="place-info">
                    <h1 id="place-name">Loading...</h1>
                    <div class="place-meta">
                        <span id="place-host"><b>Host:</b> ...</span>
                        <span id="place-price" class="price"><b>Price:</b> ...</span>
                    </div>
                    
                    <div class="description">
                        <h3>Description</h3>
                        <p id="place-description">Loading description...</p>
                    </div>

                    <div class="amenities">
                        <h3>Amenities</h3>
                        <ul id="place-amenities">
                            </ul>
                    </div>
                </div>

                <section id="reviews">
                    <h3>Reviews</h3>
                    <div id="reviews-list" class="reviews-list">
                        </div>
                    
                    <div id="add-review-section" class="add-review-container" style="display: none;">
                         <a href="add_review.html" class="details-button">Add Review</a>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <p>All rights reserved</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
